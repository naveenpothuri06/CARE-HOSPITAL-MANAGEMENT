  <!--- signup page for patient by admin(sumit)  ---------->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
            <h1><p>Register to Hospital</p></h1>
        </div>

        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                FirstName :<input type="text" name="FirstName" placeholder="FirstName" maxlength='22'><br>
                             </div>
              <div class="form-group">
                username :<input type="text" name="username" placeholder="username" maxlength='22'><br>
                             </div>

            <div class="col-md-6">
              <div class="form-group">
lastname :<input type="text" name="lastname" placeholder="lastname" maxlength='220'><br>
                     </div>
              <div class="form-group">
password :<input type="password" name="password" placeholder="password" maxlength='220'><br>
                      </div>
             {{ patientForm.as_p }}
            </div>
          </div>
          <button type="submit" class="btnSubmit">Register</button>
          <div class="text-center">Already have an account? <a href="patientlogin">Login here</a></div>
        </div>
      </div>
    </div>

  </form>
