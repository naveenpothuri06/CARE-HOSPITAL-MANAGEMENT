<!DOCTYPE html>


  {% include "hospital/navbar.html" %}

<center>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Register In Hospital</p>
        </div>
          <br>
        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                firstname :<input type="text" name="firstname" placeholder="firstname" maxlength='22'><br>
           </div>
              <div class="form-group">
                  username :<input type="text" name="username" placeholder="username" maxlength='22'><br>
           </div>
              <div class="form-group">
                {{ doctorForm.as_p }}<br>
           </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                lastname :<input type="text" name="lastname" placeholder="lastname" maxlength='22'><br>
               </div>
              <div class="form-group">
                password :<input type="password" name="password" placeholder="password" maxlength='22'><br>
                </div>

            </div>
          </div>
          <button type="submit" class="btnSubmit">Register</button>
          <div class="text-center">Already have an account? <a href="doctorlogin">Login here</a></div>
        </div>
      </div>
    </div>

  </form>
</center>

</body>

</html>
