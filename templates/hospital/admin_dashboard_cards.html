<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

  <div class="w3-panel w3-card w3-yellow"><p><center>

          <h4>Total Doctor:</h4> <h3>{{doctorcount}}</h3>
      <p>Approval Required : {{pendingdoctorcount}} </p></div></center>
  <div class="w3-panel w3-card-2 w3-yellow"><p>

          <h4>Total Appointment:</h4> <h3>{{appointmentcount}}</h3>
          <p>Approve Appointments :{{pendingappointmentcount}} </p>

</div>
  <center>
  <div class="w3-panel w3-card-4 w3-yellow"><p>
          <h4>Total Patient:</h4>  <h3>{{patientcount}}</h3>
          <p>Wants to Admit : {{pendingpatientcount}}</p></div>
  </center>
</div>

</body>
</html>
